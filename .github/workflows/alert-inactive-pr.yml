name: PR Inactivity Reminder
on:
  schedule:
  - cron: "0 0 * * *" # Runs daily

jobs:
  stale-pr-check:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
    - name: Mark Stale PRs
      uses: actions/stale@v9
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        days-before-pr-stale: 30
        days-before-pr-close: -1 # Never close, just comment
        stale-pr-label: "inactive"
        stale-pr-message: "This PR has been inactive for 30 days. @author, please update it or close it if it is no longer needed. @hpc-toolkit, please review if there are pending actions."
